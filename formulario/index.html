<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/stylesheets/styles.css" />
  <title>Formulário &bullet; floor calc</title>
</head>

<body>
  <main id="formulario">
    <div class="container">
      {{> header }}

      <div class="colunas">
        <form>
          <label>Dimensões</label>
          <div id="input-dimensoes">
            <input class="input-style" type="number" name="comprimento" placeholder="Comprimento" autocomplete="off"
              step="0.01" required />
            <span>&times;</span>
            <input class="input-style" type="number" name="largura" placeholder="Largura" autocomplete="off" step="0.01"
              required />
            <select class="input-style" name="unidade">
              <option value="m">metros</option>
              <option value="cm">centímetros</option>
              <option value="pc">passos de cavalo</option>
            </select>
          </div>

          <label for="quantidade">Quantidade</label>
          <div id="input-quantidade">
            <input class="input-style" type="number" name="quantidade" placeholder="Quantidade" autocomplete="off"
              required />
            <span>unidades</span>
          </div>

          <label for="piso">Tipo de piso</label>
          <div id="input-piso">
            <div class="input-tipo-piso">
              <input type="radio" name="tipo" value="cerâmica" onclick="previsualizarCeramica()" required />
              <div>
                <span class="nome-piso">Piso de cerâmica</span>
                <span class="preco-piso">R$ 34,99 por m<sup>2</sup></span>
              </div>
            </div>
            <div class="input-tipo-piso">
              <input type="radio" name="tipo" value="porcelanato" onclick="previsualizarPorcelanato()" required />
              <div>
                <span class="nome-piso">Piso de porcelanato</span>
                <span class="preco-piso">R$ 124,99 por m<sup>2</sup></span>
              </div>
            </div>
            <div class="input-tipo-piso">
              <input type="radio" name="tipo" value="madeira" onclick="previsualizarMadeira()" required />
              <div>
                <span class="nome-piso">Piso de madeira</span>
                <span class="preco-piso">R$ 329,99 por m<sup>2</sup></span>
              </div>
            </div>
          </div>

          <button>Adicionar ao carrinho</button>
        </form>

        <div id="previa">
          <div id="face"></div>
        </div>
      </div>

      <div class="colunas">
        <div id="carrinho">
          <div id="cabecalho-carrinho">
            <div>
              <svg id="cart-shopping-solid" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M96 0C107.5 0 117.4 8.19 119.6 19.51L121.1 32H541.8C562.1 32 578.3 52.25 572.6 72.66L518.6 264.7C514.7 278.5 502.1 288 487.8 288H170.7L179.9 336H488C501.3 336 512 346.7 512 360C512 373.3 501.3 384 488 384H159.1C148.5 384 138.6 375.8 136.4 364.5L76.14 48H24C10.75 48 0 37.25 0 24C0 10.75 10.75 0 24 0H96zM128 464C128 437.5 149.5 416 176 416C202.5 416 224 437.5 224 464C224 490.5 202.5 512 176 512C149.5 512 128 490.5 128 464zM512 464C512 490.5 490.5 512 464 512C437.5 512 416 490.5 416 464C416 437.5 437.5 416 464 416C490.5 416 512 437.5 512 464z" />
              </svg>
              <span>Compras</span>
            </div>

            <svg id="angle-down-solid" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
              <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M192 384c-8.188 0-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L192 306.8l137.4-137.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-160 160C208.4 380.9 200.2 384 192 384z" />
            </svg>
          </div>

          <!-- compras aqui -->
        </div>
        <div id="status">
          <span>Mozart</span>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-masker/1.2.0/vanilla-masker.min.js" integrity="sha512-RbMQw6xKGymv6bRMO4z5OxHBzzem7BPEQX7nTJC9G08A70gXdUka76Rvgey83MsSXrIEJddog0vxUKN6iTce2Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./index.js"></script>
</body>

</html>
