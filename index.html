<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Five Nights at Freddy's: Security Breach</title>
  </head>
  <body>
    <div id="container">
      <h1>Lista de tarefas</h1>

      <form id="task-form" onsubmit="addTask(event)">
        <label for="task-description">Descrição da tarefa</label>
        <input
          type="text"
          name="task-description"
          id="task-description"
          placeholder="Lavar as mãos antes de comer"
          required />
      </form>

      <div id="task-list-area">
        <ul id="task-list"></ul>
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
